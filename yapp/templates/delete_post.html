{% extends 'base.html' %}

{% block title %}Delete post{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <h1>Are you sure you want to delete post {{ post.title }}?</h1>
        </div>
        <div class="card-body">
            <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </div>
</form>



{% endblock %}
