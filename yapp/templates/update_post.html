{% extends 'base.html' %}

{% block title %}Update post{% endblock %}


{% block content %}
<h1 class="card-title">Update post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
